<div class="grid p-fluid">


    <div class="col-12">
        <div class="card" *ngFor="let article of articles;">

            <div class="flex justify-content-center" *ngIf="article.path!=null">
                <p-image [src]=article.path alt="Image" width="250" [preview]="true"></p-image>
            </div>
            <div style="text-align: center; margin-top: 50px;" [innerHTML]=article.content></div>
            <h5>Comments :</h5>
            <div *ngFor="let comment of article.comments;">
            <p class="line-height-3 m-0">{{comment}}</p>

            <p-divider layout="horizontal" align="center"></p-divider>
            
        </div>
        <form #commentForm="ngForm" (ngSubmit)="addComment(article.id,commentForm)">
            <textarea name="comment"  rows="5" cols="30" placeholder="Add Comment" pInputTextarea style="width: 100%;" ngModel required #comment="ngModel"></textarea>
            <button type="submit" [disabled]="!commentForm.valid" pButton pRipple label="Submit Comment" style="width:250px ; margin-left: 40%;margin-top: 20px;"></button>
        </form>
        </div>


    </div>



</div>
